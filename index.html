<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="content">

        <div class="box_maps_ancients">

            <div class="big_map azathoth">
            </div>

            <div class="big_map cthulhu">  
            </div>

            <div class="big_map log_sothoth"> 
            </div>

            <div class="big_map shub_niggurath">
            </div>

        </div>

        <div class="wrap_box_level_selection no_show">

            <div class="box_level_selection">

                <div>
                    <button id="very-light" class="level">Очень легкий</button> 
                </div>
                <div>
                    <button id="light" class="level">Легкий</button>  
                </div>
                <div>
                    <button id="average" class="level">Средний</button> 
                </div>
                <div>
                    <button id="high" class="level">Высокий</button>  
                </div>
                <div>
                    <button id="very-tall" class="level">Очень высокий</button>
                </div>

            </div>

        </div>

        <div class="boxing_deck">
            
            <div class="wraper_btn_start_game no_show">
                <div>
                    <button class="position_btn_start">Замешать колоду</button>  
                </div>
            </div>
            
           
            <div class="wrap_playing_field no_show">

                <div class="contener_playing_field">

                    <div class="box_level_counter">

                        <div class="number_level">
                            <span id="endstage-one">Первая стадия</span>
                        </div>
                        <div class="current_counter_level">
        
                            <div class="green_box">
                                <span id="green-one">0</span>
                            </div>
        
                            <div class="brown_box">
                                <span id="brown-one">0</span>
                            </div>
        
                            <div class="blue_box">
                                <span id="blue-one">0</span>
                            </div>
        
                        </div>
        
                        <div class="number_level">
                            <span id="endstage-two"></span>Вторая стадия</span>
                        </div>
                        <div class="current_counter_level">
        
                            <div class="green_box">
                                <span id="grin-two">0</span>
                            </div>
        
                            <div class="brown_box">
                                <span id="brown-two">0</span>
                            </div>
        
                            <div class="blue_box">
                                <span id="blue-two">0</span>
                            </div>
        
                        </div>
        
                        <div class="number_level">
                            <span id="endstage-three">Третья стадия</span>
                        </div>
                        <div class="current_counter_level">
        
                            <div class="green_box">
                                <span id="green-three">0</span>
                            </div>
        
                            <div class="brown_box">
                                <span id="brown-three">0</span>
                            </div>
        
                            <div class="blue_box">
                                <span id="blue-three">0</span>
                            </div>
        
                        </div>
        
                    </div>
        
                    <div class="box_mythic_cards">
        
                     
                        <div class="shirt">
        
                        </div>
        
                        <div class="box_activ_mythic_cards">
        
                        </div>
        
                    </div>
                </div>

            </div>
           
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
